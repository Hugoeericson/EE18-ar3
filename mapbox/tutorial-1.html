<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Points on a map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id='map'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaHVnb2VyaWNzb24iLCJhIjoiY2ttMXhkaTFvMzEzYjJvcDNkbGx5MHlmZiJ9.d6TkGQJx7AV5dvoNBofLvw'; // replace this with your access token

      container: 'map',

      center: [18.266002, 59.331341],
      zoom: 12
    });

    var popupKontainern = new mapboxgl.Popup({ offset: 25 }).setHTML(
      '<h3>H채r 채r Kontainern!</h3><p><img src="./bilder/2019-08-14.jpg" alt="riset" </img>Kontainern </p>'
    );

    var Kontainern = new mapboxgl.Marker()
      .setLngLat([18.285492, 59.359922])
      .setPopup(popupKontainern)
      .addTo(map);

    var popupOrmingeC = new mapboxgl.Popup({ offset: 25 }).setHTML(

    var ormingeC = new mapboxgl.Marker()
